---
  flow-definitions:
    - name: 'bayesianPackageTaggingFlow'
      queue: '{DEPLOYMENT_PREFIX}_{WORKER_ADMINISTRATION_REGION}_bayesianPackageTaggingFlow_v0'
      sampling:
        name: 'constant'
        args:
          retry: 10
      edges:
        - from:
          to: 'package_keywords_tagging'
          # TODO: we can move this condition to parent flow specification once
          # https://github.com/selinon/selinon/issues/23 will be implemented
          condition:
            or:
              - name: 'argsFieldEqual'
                args:
                  key: 'ecosystem'
                  value: 'pypi'
              - name: 'argsFieldEqual'
                args:
                  key: 'ecosystem'
                  value: 'maven'
